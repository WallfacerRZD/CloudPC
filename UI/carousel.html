<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var setHeight = function () {
            var width = $(window).width();
            var height = $(window).height();
            if (width <= 500) {             //手机
                $("#b").css({'width': width * 4 / 5, 'height': width * 4 / 5});
            }
            else {
                $("#b").css({'width': width * 2 / 5, 'height': width * 2 / 5});
            }
        };
        window.addEventListener("resize", setHeight);
        $(document).ready(setHeight)
    </script>
    <style>
        .image {
            height: 80%;
            width: 80%;
            position: relative;
            background-repeat: no-repeat;
            background-position: center, center;
            background-size: 70%;
            margin-left: 10%;
            margin-top: 10%;
        }

        #b {
            margin: 0 auto;
            background-color: #ec971f;
        }

        .display {
            margin-left: 10%;
            height: 80%;
            width: 80%;
            background-color: #ec971f;
        }
        body {
            background-color: #333333;
        }


        .block {
            width: 100%;
            height:100%;
            background-color: #333333;
            display: block;
        }


    </style>

</head>
<body>


<div id="cloud-pc" class="row" style="margin-top: 4%;">
    <div id="head" class="col-md-8 col-md-offset-2 col-xs-12">
        <h1 style="color: #ffffff; text-align: center;"><strong>CloudPC</strong></h1>
    </div>
</div>

<div id="b">
    <div id="myCarousel" class="carousel slide" data-interval="false" style="height: 100%;">
        <div class="carousel-inner" style="height: 100%">
            <div class="item active" style="height: 100%">
                <!--主界面-->
                <div class="block">
                    <!--#F65314 #7CBB00 #00A1F1 #FFBB00-->
                    <div style="width:40%; height: 40%; float: left; background : #333333; margin-top: 5%; margin-left: 8%;">
                        <div class="image" style="background-image:url('../static/manager.png')" data-slide-to="1"
                             data-target="#myCarousel"></div>
                        <!--<div class="image" style="background-image:url({{url_for('manager')}});" data-slide-to="1" data-target="#myCarousel"> </div>-->

                    </div>
                    <div style=" width:40%; height: 40%; float: right; background : #333333;margin-top: 5%;margin-right: 8%">
                        <div class="image" style="background-image:url('../static/task.png')" data-slide-to="2"
                             data-target="#myCarousel"></div>
                        <!--<div class="image" style="background-image:url({{url_for('task')}});" data-slide-to="2" data-target="#myCarousel"> </div>-->

                    </div>
                    <div style=" width:40%; height: 40%; float: left; background : #333333; margin-top: 5%; margin-left: 8%">
                        <div class="image" style="background-image:url('../static/cmd.png');" data-slide-to="3"
                             data-target="#myCarousel"></div>
                        <!--<div class="image" style="background-image:url({{url_for('cmd')}});" data-slide-to="3" data-target="#myCarousel"> </div>-->

                    </div>
                    <div style=" width:40%; height: 40%; float: right; background : #333333; margin-top: 5%;margin-right: 8%">
                        <div class="image" style="background-image:url('../static/camera.png');" data-slide-to="4"
                             data-target="#myCarousel"></div>
                        <!--<div class="image" style="background-image:url({{url_for('camera')}})" data-slide-to="4" data-target="#myCarousel"> </div>-->

                    </div>

                </div>
            </div>
            <div class="item" style="height: 100%">
                <div class="block">
                    <button class="btn-info" data-target="#myCarousel" data-slide-to="0">返回1</button>
                </div>
            </div>
            <div class="item" style="height: 100%">
                <div class="block">
                    <button class="btn-info" data-target="#myCarousel" data-slide-to="0">返回2</button>
                </div>
            </div>
            <div class="item" style="height: 100%">
                <div class="block">
                    <button class="btn-info" data-target="#myCarousel" data-slide-to="0">返回3</button>
                </div>
            </div>
            <div class="item" style="height: 100%">
                <div class="block" style="background-color: #c1e2b3">
                    <button class="btn-info" data-target="#myCarousel" data-slide-to="0">返回4</button>

                    <button class="btn-info" style="margin-top: 5%">打开摄像头</button>
                    <button class="btn-info" style="margin-top: 5%">电脑桌面</button>
                    <div class="display">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
